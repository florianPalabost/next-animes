<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Next Animes</h1>
    <span class="menu-spacer"></span>
    <div class="fill-remaining-space">
      <a mat-button [routerLink]="'/animes'"> Animes </a>
    </div>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="false" [fixedInViewport]="true">
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'"> Animes </a>
      <a mat-list-item [routerLink]="'/create-account'"> Favorites</a>
      <a mat-list-item [routerLink]="'/contacts'"> Want to watch</a>
      <a mat-list-item (click)="sidenav.toggle()" href="">Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <app-register (registered)="onRegistered($event)" *ngIf="firstConnection"></app-register>
      <app-animes *ngIf="!firstConnection"></app-animes>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
