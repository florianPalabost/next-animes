<mat-sidenav-container>
  <mat-sidenav #sidenav  mode="over" [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
               [fixedTopGap] >
    <mat-nav-list>
      <a mat-list-item (click)="openRecommandationsDialog()"><mat-icon>help</mat-icon>Recommendations </a>
      <a mat-list-item [routerLink]="['/animes/status', 'favorite']" (click)="sidenav.close()"><mat-icon>favorite</mat-icon>Favorites</a>
      <a mat-list-item [routerLink]="['/animes/status', 'watched']" (click)="sidenav.close()"><mat-icon>done_outline</mat-icon> Watched</a>
      <a mat-list-item [routerLink]="['/animes/status', 'want-to-watch']" (click)="sidenav.close()"><mat-icon>check_circle_outline</mat-icon> Want to watch</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <h1><a href="/" style="text-decoration: none;color: white;">Next Animes</a></h1>
        <span class="menu-spacer"></span>
        <div class="fill-remaining-space">
          <a mat-button *ngIf="newTitle !== ''" class="no-cursor-link center-align"> {{newTitle | truncate: widthScreen}}</a>
        </div>
        <button mat-icon-button>
          <mat-icon (click)="openDialog()"> search</mat-icon>
        </button>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="snavToggle(sidenav)"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row>

    </mat-toolbar>
      <app-register (registered)="onRegistered($event)" *ngIf="firstConnection"></app-register>
      <app-animes-detail *ngIf="!firstConnection && (url === '/') " (newAnime)="onNewAnime($event)"></app-animes-detail>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
